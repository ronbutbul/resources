# templates/service.yaml

apiVersion: v1
kind: Service
metadata:
  name: {{ include "checklist-chart.fullname" . }}-apache
  labels:
    app.kubernetes.io/name: {{ include "checklist-chart.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
  selector:
    app.kubernetes.io/name: {{ include "checklist-chart.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
